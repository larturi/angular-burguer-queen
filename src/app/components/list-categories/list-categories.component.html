<div class="row" id="categories">
  <div class="col-12">

    <div class="row" *ngIf="listCategories.length === 0">
       <div class="col-12 text-center">
         <span>{{ 'label.no.categories' | translate }}</span>
       </div>
    </div>


    <div class="row no-gutters" *ngIf="listCategories.length > 0">
      <div class="col-12 col-md-4 col-sm-6 category"
          (click)="selectCategory(category)"
          *ngFor="let category of listCategories"
          [routerLink]="['/list-products']">
            <div class="border rounded mr-1 mb-1">
              <img class="img-medium" [src]="category.img">
              <span class="d-block">{{ category.name | translate }}</span>
            </div>
      </div>
    </div>




  </div>
</div>
